<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Users</title>
</head>
<body>
    <form th:action="@{/user-search}" method="get">
        <label for="searchInput">Search:</label>
        <input type="text" id="searchInput" name="lastname" th:value="${lastname}" />
        <button type="submit">Search</button>
    </form>

    <h2>Users</h2>
    <table border="1" th:if="${not #lists.isEmpty(users)}">
        <thead>
        <tr>
            <th>Id</th>
            <th>First name</th>
            <th>Last name</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="user : ${users}">
            <td th:text="${user.id}"></td>
            <td th:text="${user.firstName}"></td>
            <td th:text="${user.lastName}"></td>
            <td><a th:href="@{user-update/{id}(id=${user.id})}">Edit</a></td>
            <td><a th:href="@{user-delete/{id}(id=${user.id})}">Delete</a></td>
        </tr>
        </tbody>
    </table>

    <p th:if="${#lists.isEmpty(users)}">No users found</p>
    <p><a href="/user-create">Create user</a></p>
</body>
</html>
